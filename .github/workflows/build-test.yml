name: build test
on:
  workflow_dispatch:
    inputs:      
      tag:
        description: 'Release Tag'
        required: true        
      devices:
        description: 'Devices'
        required: true
        type: choice
        options: 
          - [d1]
          - [d1x]
          - [d2s]
          - [d2x]
          - [beyond0]
          - [beyond1]
          - [beyond2]
          - [beyondxks]
          - [beyond2, beyond1, beyond0, beyondxks, d1, d2s, d1x, d2x]
          
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    strategy:
      matrix:
        device: ${{ fromJSON(github.event.inputs.devices) }}
        
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up build environment
        run: |
          sudo apt update -y  
          sudo apt install libncurses5-dev -y
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb && sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb         
          
      - name: Set environment variable
        run: |
          echo "BUILD_KERNEL_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          
      - name: Building Kernel
        env:
        run: |
            bash build.sh ${{ matrix.device }}

      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
          name: "MencretKernel-${{ env.BUILD_KERNEL_VERSION }}-${{ matrix.device }}-stock-One-UI"
          path: |
            build/*.tar
